<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container modal-non-active">
        <div class="header">
            <h1>E-Library</h1>
        </div>
        <div class="menu">
            <button class="add-book">+ Add Book</button>
        </div>
        <div class="book-dash">
        </div>
        <div class="footer">
            <h4 class="github">System-out-print-Zain</h4>
        </div>
    </div>
    <form class="modal non-active">
        <button class="x-btn cancel-modal">X</button>
        <div class="input">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Book Title" required>
        </div>
        <div class="input">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author Name" required>
        </div>
        <div class="input">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Pages" required>
        </div>
        <div class="input">
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read" placeholder="Yes/No" required>
        </div>
        <input class="submit" type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
